<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Material Selector</h1>
        <label for="sae-select">Select SAE Number:</label>
        <select id="sae-select" class="form-control">
            <option value="">--Select an Option--</option>
        </select>
        
        <label for="condition-select">Select Condition:</label>
        <select id="condition-select" class="form-control" disabled>
            <option value="">--Select an Option--</option>
        </select>
        
        <div id="material-info">
            <!-- Material information will be displayed here -->
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
