<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos de Diseño Mecánico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cálculos de Diseño Mecánico</h1>
    <div>
        <label for="material">Seleccione el Material:</label>
        <select id="material">
            <option value="">Cargando materiales...</option>
        </select>
    </div>
    <div>
        <h2>Compresión/Tensión</h2>
        <label for="force">Fuerza (N):</label>
        <input type="number" id="force" step="0.01"><br>
        <label for="area">Área (mm²):</label>
        <input type="number" id="area" step="0.01"><br>
        <button id="calculateStressButton">Calcular</button>
        <p id="stressResult"></p>
    </div>
    <div>
        <h2>Torsión</h2>
        <label for="torque">Torque (N·m):</label>
        <input type="number" id="torque" step="0.01"><br>
        <label for="radius">Radio (mm):</label>
        <input type="number" id="radius" step="0.01"><br>
        <button id="calculateTorsionButton">Calcular</button>
        <p id="torsionResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
